{% extends "hr_system/barebone.html" %}
{% block content %}
  {% load crispy_forms_tags %}
  <!--Login-->
  <div id="portal-login" class="container py-3 px-4 w-25 shadow rounded">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="btn btn-primary custom-submit-btn" type="submit">Login</button>
    </form>
    <p class="text-center mt-4">
      Don't have an account? <a href={% url "portal_register" %}>Create One!</a>
    </p>
  </div>
{% endblock content %}
