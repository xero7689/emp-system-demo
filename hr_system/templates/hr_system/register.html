{% extends "hr_system/barebone.html" %}
{% block content %}
  {% load crispy_forms_tags %}
  <!--Register-->
  <div class="container py-5">
    <h1>Register</h1>
    <form method="post">
      {% csrf_token %}
      {{ register_form|crispy }}
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">
      Already have an account? <a href={% url "portal_login" %}>Login</a> instead.
    </p>
  </div>
{% endblock content %}
