{% extends "hr_system/barebone.html" %}
{% block content %}
  {% load crispy_forms_tags %}
  <!--Login-->
  <div class="container-sm py-5">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ login_form|crispy }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">
      Don't have an account? <a href={% url "portal_register" %}>Create One!</a>.
    </p>
  </div>
{% endblock content %}
